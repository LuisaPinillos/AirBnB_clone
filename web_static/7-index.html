<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>AirBnB clone</title>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Arizona:</h2>
                        </li>
                        <li>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                        </li>
                        <li>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <div class="firstbutton"><button type="button">Search</button></div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <div class="top1"><h2>My home</h2></div>
                <div class="top2"><h2>Tiny house</h2></div>
                <div class="down"><h2>A suite</h2></div>
            </article>
        </section>
    </div>

    <div class="divfoot">
        <footer>
            Best School
        </footer>
    </div>
</body>
</html>
